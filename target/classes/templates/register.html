<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoodPharma - Internet Pharmacy</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="register.css">
    <script src="/validator.js"></script>
</head>
<body>

<div th:replace="general.html :: menu"></div>

<div id="content">
    <form method="post" id="register-form" onsubmit="return validate()">
        <input type="text" placeholder="Name" th:field="*{ruser.name}" id="name">
        <br>
        <input type="text" placeholder="Surname" th:field="*{ruser.surname}" id="surname">
        <br>
        <input type="text" placeholder="Login" th:field="*{ruser.login}" id="login">
        <br>
        <input type="password" placeholder="Password" th:field="*{ruser.password}" id="password">
        <br>
        <input type="password" placeholder="Repeat password" th:field="*{ruser.password2}" id="password2">
        <br>
        <input type="submit" value="Register">
    </form>
</div>

<div id="logo" th:fragment="logo"><img src="backgroundA.jpg" id="background1"></div>
</body>
</html>
