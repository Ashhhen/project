<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoodPharma - Internet Pharmacy</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>

<div th:replace="general.html :: menu"></div>

<div id="content">
    <div class="order">
        <div class="date">Date</div>
        <div class="status">Status</div>
        <div class="price">Price</div>
    </div>
    <div th:each="order : ${orders}" class="order">
        <div th:text="${order.date}" class="date"></div>
        <div th:text="${order.status}" class="status"></div>
        <div th:text="${order.price}" class="price"></div>
        <div th:each="orderPosition : ${order.orderPositions}" class="order-position">
            <div th:text="${orderPosition.medicine.title}" class="title"></div>
            <div th:text="${orderPosition.medicine.manufacturer}" class="manufacturer"></div>
            <div th:text="${orderPosition.quantity}" class="quantity"></div>
        </div>
    </div>
</div>

<div id="logo" th:fragment="logo"><img src="backgroundD.jpg" id="background2"></div>
</body>
</html>
